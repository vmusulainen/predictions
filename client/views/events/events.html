<template name="eventList">
    <div class="col-md-4">
        <ul class="nav nav-pills nav-stacked">
            {{#each events}}
            <li>
                <a href="#" class="event">{{name}}<span class="badge pull-right">{{predictionCount}}</span></a>
            </li>
            {{/each}}
        </ul>
    </div>

    <div class="col-md-8">
        <div class="list-group">
            {{#each predictions}}
            <a href="{{pathFor 'predictionInfo'}}" class="list-group-item">{{name}}
                <a href="#" class="btn btn-danger btn-xs pull-right">Sell</a>
                <a href="#" class="btn btn-success btn-xs pull-right">Buy</a>
            </a>
            {{/each}}
        </div>
    </div>


</template>
