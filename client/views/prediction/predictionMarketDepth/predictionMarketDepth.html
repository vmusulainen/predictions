<template name="predictionMarketDepth">
    <h4>Prediction market depth</h4>

    <div class="col-md-6">
        <h5>You can accept to sell the following orders</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Size</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            {{#each buyOrders}}
            {{> buyOrder}}
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h5>You can accept to buy the following orders</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Price</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            {{#each sellOrders}}
            {{> sellOrder}}
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="buyOrder">
    <tr>
        <td>{{quantity}}</td>
        <td>{{price}}</td>
    </tr>
</template>

<template name="sellOrder">
    <tr>
        <td>{{price}}</td>
        <td>{{quantity}}</td>
    </tr>
</template>
