<template name="predictionInfo">
    <h4>{{i18n "Prediction Information"}}</h4>

    <table class="table table-striped">
        <tbody>
        <tr>
            <td>{{i18n "Trading Start"}}</td>
            <td>{{formatTime event.tradingStart}}</td>
        </tr>
        <tr>
            <td>{{i18n "Trading End"}}</td>
            <td>{{formatTime event.tradingEnd}}</td>
        </tr>
        <tr>
            <td>{{i18n "Event Date"}}</td>
            <td>{{formatTime event.date}}</td>
        </tr>
        </tbody>
    </table>
    <h4>{{i18n "Contract Details"}}</h4>
    {{details}}
</template>
