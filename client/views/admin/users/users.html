<template name="adminUserList">
    <h3>{{i18n "Users"}}</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>{{i18n "Username"}}</th>
            <th>{{i18n "Emails"}}</th>
            <th>{{i18n "Registered"}}</th>
            <th>{{i18n "Admin"}}</th>
        </tr>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
            <td>{{username}}</td>
            <td>{{emails}}</td>
            <td>{{createdAt}}</td>
            <td>{{isAdmin}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
