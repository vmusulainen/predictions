<template name="newEvent">
    <h2>New Event</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Trading Start</label>

            <div class="col-sm-4">
                <div class="input-group date datetimepicker">
                    <input type="text" class="form-control " name="tradingStart">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Trading End</label>

            <div class="col-sm-4">
                <div class="input-group date datetimepicker">

                    <input type="text" class="form-control " name="tradingEnd">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Event Date</label>

            <div class="col-sm-4">
                <div class="input-group date datetimepicker">
                    <input type="text" class="form-control " name="date">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

<!--        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>

            <div class="col-sm-10">
                <div class="input-group">
                    <select class="form-control" name="state">
                        {{#each eventStates}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="cancel" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-success">OK</button>
            </div>
        </div>
    </form>
</template>
