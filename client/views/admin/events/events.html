<template name="adminEventList">
    <h2>{{i18n "Events"}}</h2>
    <a href="{{pathFor 'newEvent'}}" class="btn btn-primary">{{i18n "New event"}}</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>{{i18n "Name"}}</th>
            <th>{{i18n "State"}}</th>
            <th>{{i18n "Date"}}</th>
            <th>{{i18n "Trading Start"}}</th>
            <th>{{i18n "Trading End"}}</th>
            <th>{{i18n "Predictions"}}</th>
        </tr>
        </thead>
        <tbody>
        {{#each events}}
        <tr>
            <td>{{name}}</td>
            <td>{{state}}</td>
            <td>{{formatTime date}}</td>
            <td>{{formatTime tradingStart}}</td>
            <td>{{formatTime tradingEnd}}</td>
            <td>{{predictionCount}}</td>
        </tr>

        {{/each}}
        </tbody>
    </table>
</template>
