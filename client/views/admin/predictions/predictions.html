<template name="adminPredictionList">
    <h1>Predictions</h1>
    <a href="{{pathFor 'newPrediction'}}" class="btn btn-primary">New Prediction</a>
    <table class="table table-striped table-hover">
        <thead><tr><th>Event</th><th>Prediction</th><th>Truly</th></tr></thead>
        <tbody>
        {{#each predictions}}
        <tr><td>{{eventName}}</td><td><a href="{{pathFor 'editPrediction'}}">{{name}}</a></td><td>{{truly}}</td></tr>
        {{/each}}
        </tbody>
    </table>
</template>
