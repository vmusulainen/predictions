<template name="editPrediction">
    <h1>{{#if this}}Edit Predictions{{else}}New Prediction{{/if}}</h1>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-md-2 control-label">Event</label>

            <div class="col-md-10">
                <div class="input-group">
                    <select class="form-control" name="event">
                        {{#each events}}
                            <option value="{{_id}}" {{selected _id ../eventID}}>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Prediction</label>

            <div class="col-md-10">
                <input type="text" class="form-control" name="prediction" value="{{name}}">
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox col-md-offset-2 col-md-5">
                <label>
                    <input type="checkbox" name="event-occurred">
                    Check it if prediction event occurred
                </label>
            </div>
            <div class="checkbox col-md-5 invisible" id="truly">
                <label>
                    <input type="checkbox" name="truly" {{predictionTruly}}>
                    Check it if prediction came true
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="cancel" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-success">OK</button>
            </div>
        </div>
    </form>
</template>
