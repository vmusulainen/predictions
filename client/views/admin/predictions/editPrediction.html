<template name="editPrediction">
    <h1>{{#if this}}{{i18n "Edit predictions"}}{{else}}{{i18n "New prediction"}}{{/if}}</h1>

    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-md-2 control-label">{{i18n "Event"}}</label>

            <div class="col-md-10">
                <div class="input-group">
                    <select class="form-control" name="event">
                        {{#each events}}
                            <option value="{{_id}}" {{selected _id ../eventID}}>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">{{i18n "Prediction"}}</label>

            <div class="col-md-10">
                <input type="text" class="form-control" name="prediction" value="{{name}}">
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox col-md-offset-2 col-md-5">
                <label>
                    <input type="checkbox" name="event-occurred">
                    {{i18n "Check it if prediction event occurred"}}
                </label>
            </div>
            <div class="checkbox col-md-5 invisible" id="truly">
                <label>
                    <input type="checkbox" name="truly" {{predictionTruly}}>
                    {{i18n "Check it if prediction came true"}}
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="cancel" class="btn btn-default">{{i18n "Cancel"}}</button>
                <button type="submit" class="btn btn-success">{{i18n "OK"}}</button>
            </div>
        </div>
    </form>
</template>
