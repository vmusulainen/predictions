<template name="userDeposites">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Event</th>
            <th>Prediction</th>
            <th>Sum</th>
            <th>Event Date</th>
        </tr>
        </thead>
        <tbody>
        {{#each deposites}}
        <tr>
            <td>{{deposite.event.name}}</td>
            <td>{{deposite.prediction.name}}</td>
            <td>{{sum}}</td>
            <td>{{formatTime deposite.event.date}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</template>
