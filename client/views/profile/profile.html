<template name="profile">
    <h1>User {{currentUser.name}}</h1>

    <h2>Your balance: {{balance}}</h2>

    <div>&nbsp;</div>
    {{> userShares}}
    <div>&nbsp;</div>
    {{> userDeposits}}
    <div>&nbsp;</div>
    {{> userOpenedOrders}}

</template>

<template name="userShares">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Your Shares</h3></div>
        <div class="panel-body">
            <p>Some text about user's shares</p>
        </div>

        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Event</th>
                <th>Prediction</th>
                <th>Quantity</th>
                <th>Event Date</th>
            </tr>
            </thead>
            <tbody>
            {{#each shares}}
                <tr>
                    <td>{{event.name}}</td>
                    <td>{{prediction.name}}</td>
                    <td>{{quantity}}</td>
                    <td>{{formatTime event.date}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <div class="panel-footer"></div>
    </div>
</template>

<template name="userDeposits">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Your Deposits</h3></div>
        <div class="panel-body">
            <p>Some text about user's deposits</p>
        </div>

        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Event</th>
                <th>Prediction</th>
                <th>Sum</th>
                <th>Event Date</th>
            </tr>
            </thead>
            <tbody>
            {{#each deposites}}
                <tr>
                    <td>{{deposite.event.name}}</td>
                    <td>{{deposite.prediction.name}}</td>
                    <td>{{sum}}</td>
                    <td>{{formatTime deposite.event.date}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <div class="panel-footer"></div>
    </div>
</template>

<template name="userOpenedOrders">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Your Opened Orders</h3></div>
        <div class="panel-body">
            <p>Some text about user's opened orders</p>
        </div>

        <table class="table table-condensed">
            <thead>
            <tr>
                <th>Event</th>
                <th>Prediction</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Type</th>
                <th>Event Date</th>
            </tr>
            </thead>
            <tbody>
            {{#each openedOrders}}
                <tr>
                    <td>{{order.event.name}}</td>
                    <td>{{order.prediction.name}}</td>
                    <td>{{order.quantity}}</td>
                    <td>{{order.price}}</td>
                    <td>{{order.type}}</td>
                    <td>{{formatTime order.event.date}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
        <div class="panel-footer"></div>
    </div>
</template>
