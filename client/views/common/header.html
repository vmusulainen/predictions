<template name="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">Predictions</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'events'}}">Events</a></li>
                    {{#if isAdmin}}
                    {{> adminMenuItem}}
                    {{/if}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="{{pathFor 'userSummary'}}">Summary</a></li>
                            <li><a href="{{pathFor 'userShares'}}">Shares</a></li>
                            <li><a href="{{pathFor 'userOpenedOrders'}}">Open Orders</a></li>
                            <li><a href="{{pathFor 'userDeposites'}}">Deposite</a></li>
                            <li class="divider"></li>
                            <li><a id="logout" href="">Log out</a></li>
                        </ul>
                    </li>
                    {{else}}
                    {{> loginButtons}}
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="adminMenuItem">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Administration<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li><a href="{{pathFor 'manageUsers'}}">Manage users</a></li>
            <li><a href="{{pathFor 'manageEvents'}}">Manage events</a></li>
            <li><a href="{{pathFor 'managePredictions'}}">Manage predictions</a></li>
        </ul>
    </li>
</template>
